codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes
    after_n_builds: 1

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: 100%
        threshold: 10%
        base: auto
        branches:
          - main
        if_ci_failed: error
    patch:
      default:
        target: 100%
        threshold: 10%
    changes: off

comment: off
